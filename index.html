<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        * { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; background: #28a745; color: white; padding: 10px; border: none; margin-top: 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Finalizar Compra</h2>
        <form id="checkoutForm">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required>

            <label for="pagamento">Forma de Pagamento</label>
            <select id="pagamento">
                <option value="pix">Pix</option>
                <option value="cartao">Cartão de Crédito</option>
            </select>

            <button type="submit" id="pagar">Pagar Agora</button>
        </form>
    </div>

    <script>
        document.getElementById("checkoutForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

            let formaPagamento = document.getElementById("pagamento").value;
            let linkPagamento = "00020101021126580014br.gov.bcb.pix01362fc8fd02-fa45-4ff3-80a4-1c2f3439231b520400005303986540519.895802BR5907LIVEPIX6009SAO PAULO6228052467aec7d28b6c9e09d403496c6304E5E3"; // Link de pagamento único para Pix e Cartão

            window.location.href = linkPagamento; // Redireciona para o pagamento
        });
    </script>

</body>
</html>
